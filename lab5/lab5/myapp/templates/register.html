<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Back to Login</a>
</body>
</html>
