<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="{% url 'update_user' user_to_update.id %}" method="post">
        {% csrf_token %}
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" value="{{ user_to_update.name }}" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user_to_update.age }}" required>
        <br>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
