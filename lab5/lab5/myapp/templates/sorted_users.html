<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Users</title>
</head>
<body>
    <h1>Sorted Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - Age: {{ user.age }} - Role: {{ user.role }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'admin_panel' %}">Back to Admin Panel</a>
</body>
</html>
